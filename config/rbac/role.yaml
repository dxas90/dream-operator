---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - devops.devopsengineer.ing
  resources:
  - learns
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - devops.devopsengineer.ing
  resources:
  - learns/finalizers
  verbs:
  - update
- apiGroups:
  - devops.devopsengineer.ing
  resources:
  - learns/status
  verbs:
  - get
  - patch
  - update
